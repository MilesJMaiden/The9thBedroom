<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>9TH BEDROOM — Blog</title>
  <meta name="description" content="9TH BEDROOM — Blog" />

  <!-- small critical CSS for skip link only (matches your index/projects approach) -->
  <style>
    .skip-link{
      position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden;
      background:#000;color:#fff;padding:8px;z-index:1000;
    }
    .skip-link:focus{position:static;width:auto;height:auto;}
  </style>

  <!-- preload main stylesheet (same performance pattern as projects) -->
  <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles.css"></noscript>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
</head>

<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <header>
    <nav class="navbar" role="navigation">
      <a href="index.html" class="brand-logo" aria-label="9TH BEDROOM home">
        <img src="images/logo.svg" alt="9th Bedroom logo" class="logo-icon">
        <span class="logo-text">9TH BEDROOM</span>
      </a>

      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html" class="active">Blog</a>
        <a href="gallery.html">Portfolio</a>
        <a href="cv.html">Contact</a>
      </div>

      <button
        class="hamburger"
        type="button"
        aria-label="Toggle menu"
        aria-expanded="false"
        aria-controls="navbar-menu"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
          <rect y="2" width="24" height="2" rx="1"></rect>
          <rect y="11" width="24" height="2" rx="1"></rect>
          <rect y="20" width="24" height="2" rx="1"></rect>
        </svg>
      </button>

      <div id="navbar-menu" class="navbar-menu" role="menu" aria-hidden="true">
        <a role="menuitem" href="index.html#home">Home</a>
        <a role="menuitem" href="index.html#about">About</a>
        <a role="menuitem" href="projects.html">Projects</a>
        <a role="menuitem" href="blog.html">Blog</a>
        <a role="menuitem" href="gallery.html">Portfolio</a>
        <a role="menuitem" href="cv.html">Contact</a>
        <button class="close-menu-btn" type="button" aria-label="Close menu">&times;</button>
      </div>
    </nav>
  </header>

  <main id="main">
    <section id="blog" class="fade-in-slide">
      <div class="container">
        <h2 class="section-header">Blog</h2>

        <!-- Controls row -->
        <div class="blog-controls" aria-label="Blog controls">
          <div class="blog-control">
            <label for="blogSort" class="blog-control-label">Sort by</label>
            <select id="blogSort" class="blog-select" aria-label="Sort blog posts">
              <option value="newest" selected>Newest</option>
              <option value="oldest">Oldest</option>
              <option value="alpha">Alphabetical</option>
            </select>
          </div>

          <div class="blog-control">
            <label for="blogCategory" class="blog-control-label">Category</label>
            <select id="blogCategory" class="blog-select" aria-label="Filter blog posts by category">
              <option value="all" selected>All</option>
              <!-- JS populates tag options dynamically -->
            </select>
          </div>
        </div>
      </div>

      <!-- Dynamic bands mount -->
      <div class="blog-bands" id="blogBands" aria-live="polite"></div>

      <!-- Load more -->
      <div class="container">
        <div class="blog-load-more">
          <button id="blogLoadMore" type="button" class="btn btn-load-more">
            Load More
          </button>
          <p id="blogLoadMoreHint" class="blog-load-more-hint" aria-live="polite"></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Joshua Davies. All rights reserved.</p>

      <ul class="social-media-links">
        <li>
          <a href="https://www.linkedin.com/in/joshuajdavies/" target="_blank" rel="noopener" class="linkedin">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/MilesJMaiden" target="_blank" rel="noopener" class="github">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/MilesJMaiden" target="_blank" rel="noopener" class="twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank" rel="noopener" class="instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank" rel="noopener" class="facebook">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script defer src="js/blog.js"></script>
</body>
</html>
